<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/title.png">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light shadow">
            <div class="container-fluid ">
                <img class="img-fluid" src="images/logo.png" style="height: 40px;" alt="">
              <a class="navbar-brand fw-bold ps-3" href="#">Just Go</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto ">
                  <li class="nav-item">
                    <a class="nav-link active pe-5 fw-bold" aria-current="page" href="#">Cycling</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active pe-5 fw-bold" href="#">Walking</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active round-border fw-bold" href="#">Explore Nearby</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <div class="container">
            <div class="search text-center">
                <input id="input" type="text" class="form-control m-4 width-form " placeholder="Enter Your City Name">
                <button class="btn btn-success " id="submit-button">Submit</button>
            </div>
            
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-3 text-center">
                    
                    <h6  class="font-size"><span id="temparature"></span>Â°</h6>
                    <h6><span id="city-name">Interkalen</span> </h6>
                </div>
                <div class="col-md-6">
                    <img class="img-fluid" src="images/5274946.png" alt="">
                </div>
                <div class="col-md-3">
                    <ul class="icon">
                        <li class="pb-4">
                            <img src="images/snow.svg"><span id="snow" class="ps-4 fw-bold">26%</span>
                        </li>
                        <li class="pb-4">
                            <img src="images/wind.svg"><span id="wind" class="ps-4 fw-bold">16 km/h</span>
                        </li>
                        <li class="pb-4">
                            <img src="images/brightness-high.svg"><span id="bright" class="ps-4 fw-bold">6.5h</span>
                        </li>
                        <li class="pb-4">
                            <img src="images/cloud.svg"><span id="cloud" class="ps-4 fw-bold">10%</span>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row bottom align-items-center">
                <div class="col-md-4">
                    <h2>Just go <br><span class="orange-color">somewhere</span></h2>
                </div>
                <div class="col-md-4">
                    <p class="fw-bold mb-0">Where do you want to go</p>
                    <p class="text-muted">Choose your destination</p>
                </div>
                <div class="col-md-3">
                    <h6 class="mb-0 fw-bold">Date</h6>
                    <p class="text-muted">Set your date</p>
                   
                </div>
                <div class="col-md-1">
                    <img src="images/clock-fill.svg" alt="">
                </div>
            </div>
        </div>
    <script src="App.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
